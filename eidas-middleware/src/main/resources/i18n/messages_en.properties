# title
title.title=German eIDAS Middleware
# content
content.title=Usage of your German identity card for online services of European member states
content.language=Choose your language
content.requirements.title=To use the online id function you need
content.requirements.npa=1. An identity card / electronic residence permit / eID-Card for EU citizen
content.requirements.npa.hint=with enabled online ID function together with your personal PIN
content.requirements.device=2. A card reader, Android or iOS device for direct readout via NFC
content.requirements.device.hint=An overview of suitable card readers or mobile devices can be found at <a href="https://www.ausweisapp.bund.de/en" target="_blank" title="https://www.ausweisapp.bund.de/en">https://www.ausweisapp.bund.de/en</a> (<a href="https://www.ausweisapp.bund.de/en/usb-card-readers" target="_blank" title="List of  suitable card readers">card reader</a> / <a href="https://www.ausweisapp.bund.de/en/mobile-devices" target="_blank" title="List of of suitable smartphones and tablets">smartphones / tablets</a>)
content.requirements.app=3. The AusweisApp
content.requirements.app.hint=To continue the identification process the AusweisApp must be running<br />The App can be downloaded for free here: <br> <a href="/eidas-middleware/ausweisapp-redirect?lang=en" target="_blank" title="Redirect to download page"><b>To download page</b></a>
content.requirements.app.hint.mobile=First install the AusweisApp on your device:
content.help=<p class="fw-bold">&#9432; How can I tell if the online ID function is activated?</p> <br>The AusweisApp will inform you if this is not the case. You can have the online ID function enabled by the authority responsible for issuing your ID document.</br></br>
content.help.link=Find further information on starting of AusweisApp <a href="https://www.ausweisapp.bund.de/en/help-and-support" target="_blank" title="Link leads to the help pages of AusweisApp"><b>on the help pages.</b></a>
content.start=Understood, identify online now &#8594;
content.eid.status.active=AusweisApp is running and can be used.
content.eid.status.inactive=Unfortunately, AusweisApp is not started or installed. Please start it before proceeding.
# error
error.title=An error occurred
error.general1=There was an error during the processing of your request. Please try again.
error.general2=In case this error persists contact your local service provider with the information provided below.
error.noinfo=No additional information available.
# response
response.title=Forward to your service provider
response.info=You will be redirected to your service provider. In case the redirect is not working properly, click on the button below.
response.continue=Continue
# footer
footer.cookie=Cookies are used on the website and are valid for the duration of the visit to the website. Most browsers are set to automatically accept cookies. However, the storage of cookies can be deactivated or the browser can be set so that cookies are only saved for the duration of the respective connection to the Internet. However, completely deactivating cookies may mean that you cannot use all functions of our website. Only technical cookies necessary to operate the website properly are used. These are session cookies which are only stored in the browser for a limited time and are automatically deleted after the browser is closed.
footer.footer=eIDAS Middleware provided by Governikus KG on behalf of BSI
