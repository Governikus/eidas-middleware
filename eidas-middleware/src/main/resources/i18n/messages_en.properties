# title
title.title=German eIDAS Middleware
# content
content.title=Usage of your German identity card for online services of European member states
content.language=Choose your language
content.requirements.title=To use the online id function you need
content.requirements.npa=1. An identity card / electronic residence permit
content.requirements.npa.hint=(issued from 01.11.2010 or 01.09.2011) with enabled online ID function together with your personal PIN
content.requirements.device=2. A card reader / Android or iOS device for direct readout via NFC
content.requirements.device.hint=An overview of suitable card readers or mobile devices can be found at <a href="https://www.ausweisapp.bund.de/en" title="https://www.ausweisapp.bund.de/en">https://www.ausweisapp.bund.de/en</a> (<a href="https://www.ausweisapp.bund.de/en/compatible-devices/card-readers/" title="List of  suitable card readers">card reader</a> / <a href="https://www.ausweisapp.bund.de/en/compatible-devices/mobile-phones-and-tablets/" title="List of of suitable smartphones and tablets">smartphones / tablets</a>)
content.requirements.app=3. The AusweisApp2
content.requirements.app.hint=To continue the identification process the AusweisApp2 must be running<br />The App can be downloaded for free here: <br> <a href="/eidas-middleware/ausweisapp-redirect?lang=en" title="Redirect to download page"><b>To download page</b></a>
content.help=<p class="font-weight-bold">&#9432; How can I tell if the online ID function is activated?</p> <br>The AusweisApp2 will inform you if this is not the case. You can have the online ID function enabled by the authority responsible for issuing your ID document.</br></br>
content.help.link=Find further information on starting of AusweisApp2 <a href="https://www.ausweisapp.bund.de/en/online-help/" target="_blank" title="Link leads to the help pages of AusweisApp2"><b>on the help pages.</b></a>
content.start=Understood, identify online now &#8594;
# error
error.title=An error occurred
error.general=There was an error during the processing of your request. Please try again.<br>In case this error persists contact your local service provider with the information provided below.
error.noinfo=No additional information available.
# response
response.title=Forward to your service provider
response.info=You will be redirected to your service provider. In case the redirect is not working properly, click on the button below.
response.continue=Continue
# footer
footer.footer=eIDAS Middleware provided by Governikus KG on behalf of BSI
