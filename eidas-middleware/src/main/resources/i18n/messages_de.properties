# title
title.title=Deutsche eIDAS Middleware
# content
content.title=Nutzung Ihres deutschen Ausweises an Online-Diensten anderer EU-Mitgliedstaaten
content.language=Wählen Sie Ihre Sprache
content.requirements.title=Für die Nutzung der Online-Ausweisfunktion benötigen Sie
content.requirements.npa=1. Einen Personalausweis oder elektronischen Aufenthaltstitel mit aktivierter Online-Ausweisfunktion oder eine eID-Karte für Unionsbürger
content.requirements.npa.hint=mit freigeschalteter Online-Ausweisfunktion und Ihre persönliche PIN
content.requirements.device=2. Ein NFC-fähiges Smartphone oder ein USB-Kartenlesegerät
content.requirements.device.hint=Eine Übersicht geeigneter Kartenlesegeräte oder mobiler Geräte finden Sie unter <a href="https://www.ausweisapp.bund.de" target="_blank" title="https://www.ausweisapp.bund.de">https://www.ausweisapp.bund.de</a> (<a href="https://www.ausweisapp.bund.de/kompatible-geraete/kartenlesegeraete/" target="_blank" title="Liste der Kartenlesegeräte, die mit der AusweisApp kompatibel sind.">Kartenlesegerät</a> / <a href="https://www.ausweisapp.bund.de/mobile-geraete/" target="_blank" title="Liste der Smartphones und Tablets, die mit der AusweisApp kompatibel sind.">Smartphones / Tablets</a>)
content.requirements.app=3. Die AusweisApp
content.requirements.app.hint=Um den Vorgang fortzusetzen, muss die AusweisApp gestartet sein<br /> Diese können Sie kostenlos hier herunterladen: <br> <a href="/eidas-middleware/ausweisapp-redirect?lang=de" target="_blank" title="Zum Download der AusweisApp"><b>Zur Downloadseite</b></a>
content.requirements.app.hint.mobile=Zuerst muss die mobile App installiert werden:
content.help=<p class="fw-bold">&#9432;  Woran erkenne ich, ob die Online-Ausweisfunktion freigeschaltet ist?</p> <br>Die AusweisApp teilt Ihnen mit, wenn dies bei Ihnen nicht der Fall sein sollte. Sie können die Online-Ausweisfunktion bei Ihrer für die Ausgabe Ihres Ausweisdokumentes zuständigen Behörde freischalten lassen. </br></br>
content.help.link=Nähere Informationen zum Start der AusweisApp finden Sie <a href="https://www.ausweisapp.bund.de/hilfe-und-support" target="_blank" title="Link führt zur Online-Hilfe der AusweisApp"><b>in der Online-Hilfe.</b></a>
content.start=Verstanden, jetzt online ausweisen &#8594;
content.eid.status.active=Die AusweisApp ist gestartet und kann verwendet werden.
content.eid.status.inactive=Leider ist keine AusweisApp gestartet oder installiert. Bitte starten Sie diese bevor Sie fortfahren.
# error
error.title=Es ist ein Fehler aufgetreten
error.general1=Während der Verarbeitung Ihrer Anfrage ist es zu einem Fehler gekommen. Bitte versuchen Sie es erneut.
error.general2=Falls der Fehler erneut auftritt, wenden Sie sich bitte an Ihren Diensteanbieter.
error.noinfo=Keine weiteren Informationen verfügbar.
# response
response.title=Weiterleitung zum Dienstanbieter
response.info=Sie werden zum Dienstanbieter weitergeleitet. Falls die Weiterleitung nicht erfolgt, drücken Sie den untenstehenden Button.
response.continue=Weiter
# footer
footer.cookie=Auf der Webseite kommen Cookies zum Einsatz, welche für die Zeit des Besuchs auf der Website gültig sind. Die meisten Browser sind so eingestellt, dass sie Cookies automatisch akzeptieren. Das Speichern von Cookies kann jedoch deaktiviert oder der Browser so eingestellt werden, dass Cookies nur für die Dauer der jeweiligen Verbindung zum Internet gespeichert werden. Eine vollständige Deaktivierung von Cookies kann jedoch dazu führen, dass Sie nicht alle Funktionen unserer Website nutzen können. Es werden beim Betrieb der Website ausschließlich technisch notwendige Cookies eingesetzt. Es handelt sich dabei um Session Cookies welche nur zeitlich begrenzt im Browser gespeichert und nach dem Schließen automatisch gelöscht werden.
footer.footer=Die eIDAS Middleware wird im Auftrag des BSI bereitgestellt von Governikus KG
