<!DOCTYPE html>
<html lang="de"
      xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="#{title.title}">German eIDAS Middleware</title>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta charset="utf-8">
    <!-- Viewport Meta Tag -->
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <!-- Bootstrap -->
    <link th:href="@{/eidas-middleware/webjars/bootstrap/css/bootstrap.min.css}" rel="stylesheet"/>
    <!-- Main Style -->
    <link rel="stylesheet" th:href="@{/eidas-middleware/css/main.css}" type="text/css">
    <!-- Responsive Style -->
    <link rel="stylesheet" th:href="@{/eidas-middleware/css/responsive.css}" type="text/css">
    <!-- Include redirect -->
    <script th:src="@{/eidas-middleware/js/redirect.js}"></script>
</head>
<body>
<!-- Header area wrapper Start -->
<!-- Page Header End -->
<section class="split section" style="margin-top: -32px;">
    <!-- Container Starts -->
    <div class="container px-4">
        <div><h5 th:text="#{content.title}">Use your identity card for European applications as well</h5>
        </div>
        <div th:text="#{content.language}">Choose your language</div>
        <form enctype="application/x-www-form-urlencoded" method="post"
              th:action="${linkToSelf}" th:object="${responseModel}">
            <p>
                <input name="lang" type="hidden" value="en"/>
                <input id="samlResponse" name="samlResponse" th:value="${SAML}" type="hidden"/>
                <input id="consumerURL" name="consumerURL" th:value="${consumerURL}" type="hidden"/>
                <input id="relayState" name="relayState" th:if="${relayState}" th:value="${relayState}"
                       type="hidden"/>
                <input alt="Switch to English" name="submit" th:src="@{/eidas-middleware/img/english.jpg}"
                       style="float: left; height: 25px; margin-right:10px; margin-top: 0px; margin-bottom: 5px; position: relative;"
                       th:attr="src=@{/eidas-middleware/img/english.jpg}"
                       type="image"/>
            </p>
        </form>
        <form enctype="application/x-www-form-urlencoded" method="post"
              th:action="${linkToSelf}" th:object="${responseModel}">
            <p>
                <input name="lang" type="hidden" value="de"/>
                <input id="samlResponse" name="samlResponse" th:value="${SAML}" type="hidden"/>
                <input id="consumerURL" name="consumerURL" th:value="${consumerURL}" type="hidden"/>
                <input id="relayState" name="relayState" th:if="${relayState}" th:value="${relayState}"
                       type="hidden"/>
                <input alt="Nach Deutsch wechseln" name="submit" src="/eidas-middleware/img/german.png"
                       style="float: left; height: 25px; margin-top: 0px; margin-bottom: 5px; position: relative;"
                       th:attr="src=@{/eidas-middleware/img/german.png}"
                       type="image">
            </p>
        </form>
        <br/><br/>
        <div class="row brdr-first">
            <div class="container-1" style="margin-left: 14px;">
                <h2 class="title" th:text="#{response.title}">Forward to your service provider</h2>
            </div>
        </div>
        <div class="row brdr">
            <div class="col-md-12"
                 style="margin-top: 8px; margin-bottom: 8px; font-weight:300; font-size: 15px;">
                <div th:utext="#{response.info}">
                </div>
            </div>
        </div>
        <div class="row brdr-last">
            <div class="col-md-8 col-sm-6 col-xs-12 about">
                <form enctype="application/x-www-form-urlencoded" method="post"
                      th:action="${consumerURL}">
                    <p>
                        <input name="SAMLResponse" th:value="${SAML}" type="hidden"/>
                        <input name="RelayState" th:if="${relayState}" th:value="${relayState}"
                               type="hidden"/>
                        <input th:value="#{response.continue}" type="submit"/>
                    </p>
                </form>
            </div>
        </div>
        <!-- Nav-Buttons End -->
    </div>
    <!-- Container End -->
</section>
<footer>
    <div class="text-center" th:text="#{footer.footer}"></div>
</footer>
</body>
</html>
